  <style>
  .african-image {
    width: 700px;
    margin: auto;
  }

  a{
    margin: 10px;
    width: 300px;
  }

</style>

  <body>
    <div class="container-fluid">
    <div class="african-image text-center">
      <img id="african" src=""/>
    </div>
        <div class="text-center">
          <a id="Choice1" href="" class="btn btn-default">Ethiopian</a>
          <a id="Choice2" href="" class="btn btn-default">Nigerian</a>
          <a id="Flag" href="" class="btn btn-default">Flag</a>
        </div>
      </div>

    <script type="text/javascript">
      var next = function() {
        var gAPIKey = "";

        // Arrays used to build queries
        var countries = ["Ethiopian", "Nigerian", "Egyptian", "Congolese", "SouthAfrican"];
        var entities = ["man", "woman"];

        var query = _.sample(countries) + "+" +  _.sample(entities);

        var url = "https://www.googleapis.com/customsearch/v1?q=" + query + "&cx=008903352757159262803:p7rebmmf6ws&imgType=face&start=" + Math.floor(Math.random() * 100 + 1) + "&key=" + gAPIKey;

        console.log(url)

        $.getJSON(url, function(data){

          $('#african').attr('src', data.items[0].pagemap.cse_image[0].src)

        })
      }

      $("#Choice1").click(function() {
          alert("RIGHT!!!");
          next();
      });

      $("#Choice2").click(function() {
          alert("WRONG!!!");
          next();
      });

      $("#Flag").click(function() {
          alert("COMING SOON!!!");

      });

      $(function() {
       next();
      });

    </script>

  </body>
